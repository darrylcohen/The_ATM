<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GA Banking</title>
    <link rel="stylesheet" href="banking.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <h1>GA BANK</h1>
      </header>

      <div class="subHeading">
        <h3>Account Info</h3>
        <div class="accountInfo" id="accountInfo">
        </div>
      </div>

      <div class="midContainer">
        <div>
          <p>Select Account</p>
          <div class= "accountsCombo" id="accountsCombo">
          </div>
        </div>
      </div>

      <section>
        <input class="amount" id="amount" type="text" name="" value="0">
        <!-- <button id="add">Add Account</button>
        <button id="delete">Delete Account</button> -->

      </section>

      <section class="functions">
        <button id="deposit">Deposit</button>
        <button id="withdraw">Withdraw</button>
        <!-- <button id="balance">Balance</button> -->
      </section>
      <section class="functions">
        <button id="add">Add Account</button>
        <button id="delete">Delete Account</button>
      </section>
      <section class="exit">
        <button id="exit">EXIT</button>
      </section>

      <footer>
        Darryl Cohen 2017 &#169
      </footer>
    </div>

    <div class="bye" id="bye">
      <h1> Thank You for Banking with GA</h1>
      <img src="money.gif">
      <h1> Please talk to us for Home Loans and Insurance</h1>
    </div>
    <script src="banking.js"></script>
  </body>
</html>
